<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Drone Query Areas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-editable/1.2.0/Leaflet.Editable.min.js"></script>
    <style>
        #map {
            height: 600px;
        }

        .controls {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="controls">
        <button id="exportButton">Export</button>
        <button id="toggleDeleteButton">Toggle Delete Mode</button>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 2);

        map.editTools = new L.Editable(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        map.locate({ setView: true, maxZoom: 16 });

        var circles = [];
        var deleteMode = false;

        map.on('locationfound', function (e) {
            map.setView(e.latlng, 16);
        });

        map.on('locationerror', function (e) {
            alert(e.message);
        });

        map.on('click', function (e) {
            if (!deleteMode) {
                var circle = map.editTools.startCircle(e.latlng, { radius: 500, color: 'red', fillColor: '#f03', fillOpacity: 0.5 });
                circle.on('click', function (event) {
                    if (deleteMode) {
                        map.removeLayer(circle);
                        circles = circles.filter(c => c !== circle);
                        event.preventDefault();
                        event.stopPropagation();
                    }
                });
                circles.push(circle);
            }
        });

        document.getElementById('exportButton').addEventListener('click', function () {
            var circleData = circles.map(function (circle) {
                var latlng = circle.getLatLng();
                return {
                    latitude: latlng.lat,
                    longitude: latlng.lng,
                    radius: circle.getRadius()
                };
            });

            fetch('/collect-locs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(circleData)
            })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('toggleDeleteButton').addEventListener('click', function () {
            deleteMode = !deleteMode;
            this.textContent = deleteMode ? 'Delete Mode: ON' : 'Delete Mode: OFF';
        });
    </script>
</body>

</html>
